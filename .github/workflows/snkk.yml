name: Snyk Security Report

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  snyk-report:
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Restore .NET solution
        run: dotnet restore ./Bank/Bank.sln

      - name: Install Snyk CLI and HTML converter
        run: npm install -g snyk snyk-to-html

      - name: Configure Snyk token
        if: ${{ env.SNYK_TOKEN != '' }}
        env:
          SNYK_TOKEN: ${{ env.SNYK_TOKEN }}
        run: snyk config set api=$SNYK_TOKEN

      - name: Run Snyk test on solution and output JSON
        id: snyk_test
        if: ${{ env.SNYK_TOKEN != '' }}
        continue-on-error: true
        run: snyk test --file=Bank/Bank.sln --json-file-output=Bank/Cobertura/snyk-sln.json

      - name: Prepare output directory
        run: mkdir -p Bank/_site/Cobertura

      - name: Generate Snyk HTML report
        if: ${{ env.SNYK_TOKEN != '' }}
        continue-on-error: true
        run: npx snyk-to-html -i Bank/Cobertura/snyk-sln.json -o Bank/_site/Cobertura/snyk-sln.html

      - name: Upload report artifact
        if: ${{ env.SNYK_TOKEN != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: Bank/_site/Cobertura/snyk-sln.html